<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">
    <link rel="stylesheet" href="./styles.css">
    <title>todolist</title>
</head>

<body>
    <div>
        <h1>To do stuff</h1>
    </div>
    <div class="tasks">
        <label for="task_input">Escribe la tarea que quieres asignar</label>
        <input type="text" id="task_input" placeholder="Lavar los platos">
        <button id="add_task">+</button>
        <span id="completed_tasks">Tareas completadas: </span>
    </div>
    <ul class="tasks_created">
    </ul>
    <script src="./script.js"></script>
</body>

</html>
